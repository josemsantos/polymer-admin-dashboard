<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --dash-nav-background: #262f3d;
        --dash-nav-open-background: #19212b;
        --dash-nav-item-color: white;
        --dash-nav-item-hover-color: rgba(255,255,255,.08);
        --dash-nav-sub-item-color: rgba(255,255,255,.7);
        --dash-nav-sub-item-selected-color: #4fc3f7;
        --dash-nav-item-border-color: rgba(255,255,255,0.12);
      }

      .yellow {
        color: var(--paper-yellow-600);
      }

      .title-header {
        color: var(--paper-blue-800);
        background-color: #ffffff;
      }

      app-drawer {
        box-shadow: 2px 0px 6px 0px rgba(0,0,0,0.75);
        --app-drawer-content-container: {
          color: #fff;
          background-color: var(--dash-nav-background);
        }
      }

      paper-material {
        display: block;
        margin: 16px;
      }

      .filter > dash-form {
        margin-top: 0px;
        --form-layout: {
          background-color: #FFF;
        }
        --form-body: {
          padding: 0 32px;
        }
        --form-title: {
          padding: 0;
          border-bottom: none;
          position: relative;
        }
        --form-wrapper: {
          border-left: none;
        }
        --form-action-box: {
          padding: 0;
        }
      }

      dash-form.default {
        margin-top: 100px;
        --form-layout: {
          background-color: #FFF;
        }
        --form-body: {
          padding: 32px;
        }
        --form-title: {
          padding: 35px 16px 16px;
          border-bottom: solid 1px var(--paper-blue-grey-200);
          position: relative;
          --iron-icon-width: 48px;
          --iron-icon-height: 48px;
          background-color: #ffffff;
        }
        --form-wrapper: {
          border-left: solid 4px var(--paper-blue-800);
        }
        --form-action-box: {
          padding: 32px;
        }
      }
        
      dash-form h2 {
        margin: 0;
        font-weight: 400;
      }
      dash-form  h2 iron-icon {
        padding-right: 16px;
      }

      dash-list {
        margin-top: 100px;
      }

      .text-centered {
        text-align: center;
      }

      pre {
        white-space: pre-wrap;       /* Since CSS 2.1 */
        white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
        white-space: -pre-wrap;      /* Opera 4-6 */
        white-space: -o-pre-wrap;    /* Opera 7 */
        word-wrap: break-word;       /* Internet Explorer 5.5+ */
      }
    </style>
  </template>
</dom-module>
