<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --dash-header-background-color: white;
        --dash-sub-header-background-color: #2972e7;
        --dash-nav-background: #262f3d;
        --dash-nav-open-background: #19212b;
        --dash-nav-item-color: white;
        --dash-nav-item-hover-color: rgba(255,255,255,.08);
        --dash-nav-sub-item-color: rgba(255,255,255,.7);
        --dash-nav-sub-item-selected-color: #4fc3f7;
        --dash-nav-item-border-color: rgba(255,255,255,0.12);
        --dash-action-create: #2972e7;
        --dash-action-filter: #e6e6e6;
        --dash-action-filter-text: #727272;
        --dash-action-view: rgba(96, 125, 139, 0.19);
        --dash-action-view-text: #607d8b;
        --dash-action-edit: rgba(76, 175, 79, 0.19);
        --dash-action-edit-text: #4caf4f;
        --dash-action-delete: rgba(244, 67, 54, 0.19);
        --dash-action-delete-text: #f44336;
        --dash-action-upload: #3f51b5;
        --dash-action-upload-text: #FFF;
        --dash-action-box-form-actions-border: #cccccc;
        --dash-list-header-text-color: #727272;
        --dash-list-header-background-color: #f7f7f7;
        --dash-list-even-background-color: #f7f7f7;
      }

      .yellow {
        color: var(--paper-yellow-600);
      }

      .title-header {
        color: var(--paper-blue-800);
        background-color: #ffffff;
      }

      app-drawer {
        box-shadow: 2px 0px 6px 0px rgba(0,0,0,0.75);
        --app-drawer-content-container: {
          color: #fff;
          background-color: var(--dash-nav-background);
        }
      }

      paper-material {
        display: block;
        margin: 16px;
        border-radius: 4px;
        background-color: #FFF;
      }

      .filter > dash-form {
        margin-top: 0px;
        --form-body: {
          padding: 0 32px;
        }
        --form-title: {
          padding: 0;
          border-bottom: none;
          position: relative;
        }
        --form-action-box: {
          padding: 0;
        }
      }

      dash-form.default {
        --form-body: {
          padding: 32px;
        }
        --form-title: {
          padding: 35px 16px 16px;
          position: relative;
          --iron-icon-width: 48px;
          --iron-icon-height: 48px;
        }
        --form-action-box: {
          padding: 0 32px 32px;
        }
        --form-action-box-actions: {
          padding-top: 32px;
          border-top: solid 1px var(--dash-action-box-form-actions-border);
        }
      }
        
      dash-form h2 {
        margin: 0;
        font-weight: 400;
      }
      dash-form  h2 iron-icon {
        padding-right: 16px;
      }

      .text-centered {
        text-align: center;
      }

      pre {
        white-space: pre-wrap;       /* Since CSS 2.1 */
        white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
        white-space: -pre-wrap;      /* Opera 4-6 */
        white-space: -o-pre-wrap;    /* Opera 7 */
        word-wrap: break-word;       /* Internet Explorer 5.5+ */
      }
    </style>
  </template>
</dom-module>
