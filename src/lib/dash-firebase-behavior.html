<script>
  'use strict';

  function DashFirebaseBehavior(superClass) {
    return class extends superClass {
      static get properties() {
        return {
          realDb: Object,
          storage: Object
        }
      }

      removeInvalidChars(value) {
        return value.replace(/[\.#$\[\]]/g, '');
      }
    }
  }
</script>
