<script>
  'use strict';

  function CellElementBehavior(superClass) {
    return class extends superClass {
      static get properties() {
        return {
        }
      }

      _isData(type) {
        return type === 'data';
      }

      _isSortable(type, sort) {
        return (type === 'data' || type === 'data-yesno') && sort !== false;
      }

      _isActions(type) {
        return type === 'actions';
      }

      _isYesNoType(type) {
        return type === 'data-yesno';
      }

      _isNotActiveType(type) {
        return type === 'data-notactive';
      }
    }
  }

</script>
