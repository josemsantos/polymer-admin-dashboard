<link rel="import" href="../elements/dash-request-manager.html">

<script>
  'use strict';

  class RequestConnection {

    constructor(url, headers) {
      this.requestManager = document.createElement('dash-request-manager');
      this.requestManager.host = url;
      this.requestManager.appendHeaders(headers);
    }

    updateHeaders(headers) {
      this.requestManager.appendHeaders(headers);
    }

    getRequestManager() {
      return this.requestManager;
    }

    request(request) {
      this.requestManager.request('', request);
    }
  }

</script>
