<script>
  'use strict';

  function ModelBehavior(superClass) {
    return class extends superClass {
      static get properties() {
        return {
          connection: Object,
          endpoint: String,
          failure: Boolean,
          fetch: {
            type: Object,
          },
          response: {
            type: Object,
            observer: '_responseChanged'
          }
        };
      }

      static get observers() {
        return [
          '_onFetchRequired(fetch, connection)',
        ];
      }

      _onFetchRequired(fetch, connection) {
        if (fetch && connection) {
          this.load(fetch)
        }
      }

      _setFailure (bool) {
        this.failure = bool;
      }

      _responseChanged (e) {

      }
      
      _posUpdateCallBack (response) {
        this.dispatchEvent(new CustomEvent('model-update-success', {
          detail: {
            message: response
          },
          bubbles: true, 
          composed: true
        }));
      }

      search(method, itemsPerPage, page, filterQuery, sortQuery) {
        var queryParams = "per_page=" +  itemsPerPage + '&';
        queryParams += page ? "page=" + page + '&': '';
        queryParams += filterQuery ? filterQuery : '';
        queryParams += sortQuery ? sortQuery : '';
        method = method || 'GET';
        
        var _self = this;
        this.connection.request({
          url: this.endpoint,
          verb: method,
          data: queryParams,
          onLoad(e) {
            _self.set('response', JSON.parse(e.target.responseText));
          },
          onError(e) {
            _self._setFailure(true);
          }
        });
      }

      load(key, method) {
        method = method || 'GET';
        var _self = this;
        this.connection.request({
          url: this.endpoint + '/' + key,
          verb: method,
          onLoad(e) {
            _self.set('response', JSON.parse(e.target.responseText));
          },
          onError(e) {
            _self._setFailure(true);
          }
        });
      }

      create(method) {
        method = method || 'POST';
      }

      update(method, key, payload) {
        method = method || 'PUT';
        var _self = this;
        this.connection.request({
          url: this.endpoint + '/' + key,
          verb: method,
          data: payload,
          onLoad(e) {
            _self._posUpdateCallBack.call(_self, JSON.parse(e.target.responseText));
          },
          onError(e) {
            _self._setFailure(true);
          }
        });
      }

      delete(key, method) {
        var _self = this;
        method = method || 'DELETE';
        this.connection.request({
          url: this.endpoint + '/' +  key,
          verb: method,
          onLoad(e) {
            _self.dispatchEvent(new CustomEvent('model-item-deleted', {detail: {id: key}}));
          },
          onError(e) {
            _self._setFailure(true);
          }
        });
      }
    }
  }

</script>
