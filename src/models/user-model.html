<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../lib/model-behavior.html">

<dom-module id="user-model">
  <template>
    <style>
       :host {
        display: block
      }
    </style>



  </template>

  <script>
    /**
     * `user-model` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class UserModel extends ModelBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'user-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          authEndpoint: {
            type: String,
            value: '/authentication/login'
          },
          model: {
            type: Object,
            value: {
              id: null,
              username: null,
              email: null,
              inactive: null,
              password: null,
              last_login: {
                date: null,
                timezone_type: null,
                timezone: null
              },
              locked: null,
              expired: null,
              expires_at: null,
              groups: [],
              roles: [],
              credentials_expired: null,
              rememberme: null
            }
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.endpoint = '/users';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {

        });
      }

      _responseChanged (response) {
        let data = response.response;
        let rememberMe = response.rememberMe;
        if (data.user) {
          this.mapUser(data.user, rememberMe);
          let credentials = {
            'X-AUTH-API-KEY': data.api_key,
            'X-AUTH-API-SECRET': data.secret
          }
          this.dispatchEvent(new CustomEvent('update-request-credentials', {detail: credentials}));
        } else {
          this.model = data;
        }
        this.dispatchEvent(new CustomEvent('model-response-changed', {detail: response}));
      }

      mapUser (data, rememberMe) {
        this.model = data;
        this.dispatchEvent(new CustomEvent('user-logged', {detail: {user: this.model, rememberMe: rememberMe}}));
      }

      requestSignIn (payload) {
        var _self = this;

        this.connection.fetch({
          url: this.authEndpoint,
          verb: 'POST',
          data: JSON.stringify(payload),
          onLoad(e) {
            let response = JSON.parse(e.target.responseText);
            response['rememberMe'] = payload.rememberme === 'on';
            _self.set('response', response);
          },
          onError(e) {
            _self._setFailure(true);
            _self.dispatchEvent(new CustomEvent('sign-in-failed', {detail: {error: JSON.parse(e.target.responseText)}}));
          }
        });
      }

      getLoginForm () {
        return {
          fields: [
            {
              label: 'Username',
              name: 'username',
              type: 'text',
              validators: [
                {
                  type: 'regex',
                  regex: '^(.){5,}$',
                  message: 'Invalid credentials',
                  stop: true
                }
              ]
            },
            {
              label: 'Password',
              name: 'password',
              type: 'password',
              validators: [
                {
                  type: 'regex',
                  regex: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[$@$!%*?&])[A-Za-z\\d$@$!%*?&]{8,}',
                  message: 'Invalid credentials',
                  stop: true
                }
              ]
            },
            {
              label: 'Remember me',
              name: 'rememberme',
              type: 'checkbox',
              checked: true,
              validators: []
            }
          ],
          actions: {
            'edit' :{
              label: 'login',
              event: 'update-group'
            },
          }
        };
      }

      getProfileForm () {
        return {
          fields: [
            {
              label: 'Username',
              name: 'username',
              type: 'text',
              validators: [
                {
                  type: 'regex',
                  regex: '^(.){5,}$',
                  message: 'Invalid Username',
                  stop: false
                }
              ]
            },
            {
              label: 'Password',
              name: 'password',
              type: 'password',
              validators: [
                {
                  type: 'regex',
                  regex: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[$@$!%*?&])[A-Za-z\\d$@$!%*?&]{8,}',
                  message: 'Invalid Password. password should contains at least 1 Upper case, 1 number, 1 special char and minimal of 8 characters',
                  stop: false
                }
              ]
            },
            {
              label: 'E-mail',
              name: 'email',
              type: 'email',
              validators: [
                {
                  type: 'regex',
                  regex: '^(([^<>()\\[\\]\\\\.,;:\\s@"]+(\\.[^<>()\\[\\]\\\\.,;:\\s@"]+)*)|(".+"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$',
                  message: 'Invalid e-mail',
                  stop: false
                }
              ]
            },
          ],
          actions: {
            'edit' :{
              label: 'Update',
              event: 'update-user'
            },
          }
        };
      }

    }

    window.customElements.define(UserModel.is, UserModel);
  </script>
</dom-module>
