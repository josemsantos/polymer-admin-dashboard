<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../lib/model-behavior.html">

<dom-module id="roles-model">
  <template>
    <style>
      :host {
        display: block
      }
    </style>
  </template>

  <script>
    /**
     * `roles-model` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class RolesModel extends ModelBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'roles-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          model: {
            type: Object,
            value: {
              id: null,
              name: null
            }
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.endpoint = '/authorization/permissions/roles';
      }

      _responseChanged(response) {
        this.dispatchEvent(new CustomEvent('model-response-changed', { detail: response }));
      }
    }

    window.customElements.define(RolesModel.is, RolesModel);
  </script>
</dom-module>
