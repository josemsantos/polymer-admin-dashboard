<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../lib/model-behavior.html">

<dom-module id="group-model">
  <template>
    <style>
       :host {
        display: block
      }
    </style>
  </template>

  <script>
    /**
     * `group-model` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class GroupModel extends ModelBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'group-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          fetchRoles: Boolean,
          roles: {
            type: Array,
            value: []
          },
          model: {
            type: Object,
            value: {
              id: null,
              name: null,
              roles: []
            }
          }
        };
      }

      static get observers() {
        return [
          '_onFetchRolesRequired(fetchRoles, connection)',
        ];
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.endpoint = '/authorization/groups';
      }

      _responseChanged (response) {
        this.dispatchEvent(new CustomEvent('model-response-changed', {detail: response}));
      }

      _onFetchRolesRequired (fetchRoles, connection) {
        if (fetchRoles && connection) {
          this._getRoles();
        }
      }

      _getRoles () {
        var _self = this;
        this.connection.request({
          url: '/authorization/permissions/roles',
          verb: 'GET',
          onLoad(e) {
            _self.set('roles', JSON.parse(e.target.responseText).response.roles);
            _self.dispatchEvent(new CustomEvent('groups-roles-changed', {
              detail: _self.roles,
              bubbles: true,
              composed: true
            }));
          },
          onError(e) {
            _self._setFailure(true);
          }
        });
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {
        });
      }

      getForm () {
        return {
          fields: [
            {
              label: 'Name',
              name: 'name',
              type: 'text',
              validators: [
                {
                  type: 'regex',
                  regex: '^(.){1,}$',
                  message: 'Invalid Group name',
                  stop: true
                }
              ]
            },
            {
              label: 'Roles',
              name: 'roles',
              type: 'collection',
              validators: []
            }
          ],
          actions: {
            'edit' :{
              label: 'edit',
              event: 'update-group'
            },
            'delete': {
              label: 'delete',
              event: 'delete-group',
            }
          }
        };
      }

    }

    window.customElements.define(GroupModel.is, GroupModel);
  </script>
</dom-module>
