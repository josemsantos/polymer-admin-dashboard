<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../lib/model-behavior.html">

<dom-module id="group-model">
  <template>
    <style>
       :host {
        display: block
      }
    </style>
  </template>

  <script>
    /**
     * `group-model` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class GroupModel extends ModelBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'group-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          model: {
            type: Object,
            value: {
              id: null,
              name: null,
              roles: []
            }
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.endpoint = '/authorization/groups';
      }

      _posUpdateCallBack (response) {
        this.message = response.response.name + " updated";
        super._posUpdateCallBack(response);
      }

      _responseChanged (response) {
        this.dispatchEvent(new CustomEvent('model-response-changed', {detail: response}));
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized.
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {
        });
      }

      getForm () {
        return {
          fields: [
            {
              label: 'Name',
              name: 'name',
              type: 'text',
              validators: [
                {
                  type: 'required',
                  message: 'Invalid Group Name. Group Name must be between 3 and 50 characters',
                  stop: true
                },
                {
                  type: 'regex',
                  regex: this.regex.minMaxChars(3, 50),
                  message: 'Invalid Group Name. Group Name must be between 3 and 50 characters',
                  stop: true
                }
              ]
            },
            {
              label: 'Roles',
              name: 'roles',
              type: 'collection',
              attributes: {
                textOnly: true
              },
              validators: [
                {
                  type: 'required',
                  message: 'The group should have at least 1 role associated',
                  stop: true
                }
              ]
            }
          ],
          actions: {
            'edit' :{
              label: 'Update',
              event: 'update-group'
            },
            'delete': {
              label: 'delete',
              event: 'delete-group',
            }
          }
        };
      }

      getCreateForm () {
        let form = this.getForm();

        form.actions = {
          'create' :{
            label: 'Create',
            event: 'create-group'
          },
        };
        return form;
      }

      getViewForm () {
        let form = this.getForm();

        form.actions = {
          'edit' :{
            label: 'Edit',
            event: 'go-to-edit'
          },
        };

        return form;
      }

    }

    window.customElements.define(GroupModel.is, GroupModel);
  </script>
</dom-module>
