<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../lib/model-behavior.html">

<dom-module id="formelements-model">
  <template>
    <style>
       :host {
        display: block
      }
    </style>
  </template>

  <script>
    /**
     * `formelements-model` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class FormElementsModel extends ModelBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'formelements-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          fetchFormElements: Boolean,
          formElements: {
            type: Array,
            value: []
          },
          model: {
            type: Object,
            value: {
              id: null,
              top_level_id: null,
              parent_id: null,
              label: null,
              template_id: null,
              lists_id: null,
              default_lists_item_id: null
            }
          }
        };
      }

      static get observers() {
        return [
          '_onFetchFormElementsRequired(fetchFormElements, connection)',
        ];
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.endpoint = '/formelements';
      }

      _posUpdateCallBack (response) {
        this.message = "Form Element " + response.response.label + " updated";
        super._posUpdateCallBack(response);
      }

      _responseChanged (response) {
        this.dispatchEvent(new CustomEvent('model-response-changed', {detail: response}));
      }

      _onFetchFormElementsRequired (fetchFormElements, connection) {
        if (fetchFormElements && connection) {
            this._getFormElements();
        }
      }

      _getFormElements () {
        var _self = this;
        this.connection.request({
          url: '/formelements',
          verb: 'GET',
          onLoad(e) {
            _self.set('formElements', JSON.parse(e.target.responseText).response);
            _self.dispatchEvent(new CustomEvent('formelements-changed', {
              detail: _self.formElements,
              bubbles: true,
              composed: true
            }));
          },
          onError(e) {
            _self._setFailure(true);
          }
      });
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {
        });
      }

      getForm () {
        return {
          fields: [
            {
              label: 'ID',
              name: 'id',
              type: 'hidden',
              attributes: {
                  readonly: true
              },
              validators: []
            },
            {
              label: 'Top Level ID',
              name: 'top_level_id',
              type: 'number',
              validators: [
                {
                  type: 'regex',
                  regex: '[0-9]*',
                  message: 'Top Level ID must be a number or empty',
                  required: false,
                  stop: false
                }
              ]
            },
            {
              label: 'Parent ID',
              name: 'parent_id',
              type: 'number',
              validators: [
                {
                  type: 'regex',
                  regex: '[0-9]*',
                  message: 'Parent ID must be a number or empty',
                  required: false,
                  stop: false
                }
              ]
            },
            {
              label: 'Label',
              name: 'label',
              type: 'text',
              validators: [
                {
                  type: 'regex',
                  regex: '\\w{3,}',
                  message: 'Label must have at least 3 characters',
                  required: true,
                  stop: false
                }
              ]
            },
            {
              label: 'Template ID',
              name: 'template_id',
              type: 'number',
              validators: [
                {
                  type: 'regex',
                  regex: '[0-9]+',
                  message: 'Template ID must be a number',
                  required: true,
                  stop: false
                }
              ]
            },
            {
              label: 'List ID',
              name: 'lists_id',
              type: 'number',
              validators: [
                {
                  type: 'regex',
                  regex: '[0-9]+',
                  message: 'List ID must be a number',
                  required: true,
                  stop: false
                }
              ]
            },
            {
              label: 'Default List Item ID',
              name: 'default_lists_item_id',
              type: 'number',
              validators: [
                {
                  type: 'regex',
                  regex: '[0-9]*',
                  message: 'Default List Item ID must be a number or empty',
                  required: false,
                  stop: false
                }
              ]
            }
          ],
          actions: {
            'edit' :{
              label: 'edit',
              event: 'update-formelements'
            },
            'delete': {
              label: 'delete',
              event: 'delete-formelements',
            }
          }
        };
      }

      getCreateForm () {
        let form = this.getForm();
        form.actions = {
          'create' :{
            label: 'Create',
            event: 'create-formelements'
          },
        };
        return form;
      }

    }

    window.customElements.define(FormElementsModel.is, FormElementsModel);
  </script>
</dom-module>
