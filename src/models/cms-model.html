<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../lib/model-behavior.html">

<dom-module id="cms-model">
  <template>
    <style>
       :host {
        display: block
      }
    </style>
  </template>

  <script>
    /**
     * `cms-model` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class CmsModel extends ModelBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'cms-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          model: {
            type: Object,
            value: {
              id: null,
              key: null,
              name: null,
              content: null
            }
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.endpoint = '/blocks/list';
      }

      _posUpdateCallBack (response) {
        this.message = response.response.name + " updated";
        super._posUpdateCallBack(response.response.name + " updated");
      }

      _responseChanged (response) {
        this.dispatchEvent(new CustomEvent('model-response-changed', {detail: response}));
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {
        });
      }

      getForm () {
        return {
          fields: [
            {
              label: 'Key',
              name: 'key',
              type: 'text',
              validators: [
                {
                  type: 'regex',
                  regex: '^(.){1,}$',
                  message: 'Invalid Key name',
                  required: true,
                }
              ]
            },
            {
              label: 'Name',
              name: 'name',
              type: 'text',
              validators: [
                {
                  type: 'regex',
                  regex: '^(.){1,}$',
                  message: 'Invalid Cms name',
                  required: true,
                }
              ]
            },
            {
              label: 'Content',
              name: 'content',
              type: 'text',
              validators: [
              ]
            }
          ],
          actions: {
            'edit' :{
              label: 'save',
              event: 'update-cms'
            },
            'delete': {
              label: 'delete',
              event: 'delete-cms',
            }
          }
        };
      }

      getCreateForm () {
        let form = this.getForm();
        form.actions = {
          'create' :{
            label: 'Create',
            event: 'create-cms'
          },
        };
        return form;
      }

    }

    window.customElements.define(CmsModel.is, CmsModel);
  </script>
</dom-module>
