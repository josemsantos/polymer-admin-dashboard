<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-chip/paper-chip-input-autocomplete.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../my-icons.html">

<dom-module id="dash-form">
  <template>
    <style>
       :host {
        display: block;
        @apply --form-layout;
      }
      .title {
        @apply --form-title;
      }
      .body {
        @apply --form-body;
      }
      .form-wrapper {
        position: relative;
        @apply --form-wrapper;
      }
      .action-box {
        text-align: center;
        display: flex;
        @apply --form-action-box;
      }
      .action-box > div {
        flex: 1;
      }
      .action-box > div.left {
        text-align: left;
      }
      .action-box > div.right {
        text-align: right;
      }
      paper-button {
        width: 100px;
      }
      paper-toast {
        display: flex;
        align-items: center;
      }
      .paper-toast-message-container {
        flex: 1;
      }
      paper-toast.success {
        --paper-toast-background-color: var(--paper-green-500);
        --paper-toast-color: white;
      }
      paper-toast.error {
        --paper-toast-background-color: var(--paper-red-500);
        --paper-toast-color: white;
      }
      #container {
        padding: 76px;
        position:absolute;
        top: -76px;
        left: 0;
        right: 0;
        display: block;
      }
      .checkbox-container {
        padding: 16px 0;
      }
      .cancel, .reset {
        color: var(--paper-blue-500);
        font-weight: 500;
      }
      .edit {
        background-color:  var(--paper-green-500);
        color: #FFF;
      }
      .delete {
        background-color:  var(--paper-red-500);
        color: #FFF;
      }
      .link {

      }
      .button {

      }
    </style>
    <div class="form-wrapper">
      <div id="container">
        <paper-toast duration="0" id="toastSuccess" class="fit-bottom success">
          <div class="paper-toast-message-container">
            <slot name="success"></slot>
          </div>
          <paper-button on-click="_closeSuccess">
            <iron-icon icon="my-icons:close"></iron-icon>
          </paper-button>
        </paper-toast>
        <paper-toast duration="0" id="toastError" class="fit-bottom error">
          <div class="paper-toast-message-container">
            <slot name="error"></slot>
          </div>
          <paper-button on-click="_closeError">
            <iron-icon icon="my-icons:close"></iron-icon>
          </paper-button>
        </paper-toast>
      </div>
      <iron-form>
        <form>
          <div class="title">
            <slot></slot>
          </div>
          <div class="body">
            <slot name="body"></slot>
            <template is="dom-repeat" items="[[fields]]" as="field">
              <template is="dom-if" if="[[_isInput(field.type)]]">
                <paper-input 
                  name$="[[field.name]]" 
                  label="[[field.label]]" 
                  type="[[field.type]]"
                  readonly="[[_isReadonly(field.attributes)]]"></paper-input>
              </template>
              <template is="dom-if" if="[[_isCheckbox(field.type)]]">
                <div class="checkbox-container">
                  <paper-checkbox 
                    checked$="[[field.checked]]" 
                    name$="[[field.name]]"
                    disabled="[[_isReadonly(field.attributes)]]">[[field.label]]</paper-checkbox>
                </div>
              </template>
              <template is="dom-if" if="[[_isCollection(field.type)]]">
                <paper-chip-input-autocomplete
                  id="[[field.name]]"
                  label="+Add (Enter) -Delete (Backspace)"
                  name$="[[field.name]]"
                  closable>
                </paper-chip-input-autcomplete>
              </template>
            </template>
          </div>

          <div class="action-box">
            <slot name="action-box"></slot>
            <template is="dom-if" if="[[hasCancel]]">
              <div class="left">
                <paper-button
                  data-action="cancel"
                  on-tap="executeMe"
                  class="cancel">Cancel</paper-button>
              </div>
            </template>
            <div class="right">
              <template is="dom-repeat" items="[[actions]]" as="action">
                <paper-button
                  data-action$="[[action.type]]"
                  on-tap="executeMe"
                  class$="[[action.type]]">[[action.label]]</paper-button>
              </template>
            </div>
          </div>
        </form>
      </iron-form>
    </div>
  </template>

  <script>
    /**
     * `dash-form` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class DashForm extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'dash-form';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          key: Object,
          _inputTypes: {
            type: Array,
            value: ["button", "color", "date", "datetime", "datetime-local", "email", "file", "hidden", "image",
                     "month", "number", "password", "range", "reset", "search", "tel", "text", "time", "week", "url"]
          },
          notifyError: {
            type:String,
            observer: '_notifyErrorChanged'
          },
          notifySuccess:{
            type: String,
            observer: '_notifySuccessChanged'
          },
          hasCancel: {
            type: Boolean,
          },
          model: Object,
          modelData: {
            type: Object,
            observer: '_modelDataChanged'
          },
          fields: {
            type: Array,
            value: []
          },
          actions: {
            type: Array,
          },
          externalSources: {
            type: Object,
            observer: '_externalSourcesChanged'
          }
        };
      }

      _setPaperToastContainer() {
        this.$.toastSuccess.fitInto = this.$.container;
        this.$.toastError.fitInto = this.$.container;
      }

      _notifyErrorChanged (notifyError) {
        if (notifyError) {
          this.$.toastError.open();
        }
      }

      _notifySuccessChanged (notifySuccess) {
        if (notifySuccess) {
          this.$.toastSuccess.open();
        }
      }

      _closeSuccess () {
        this.$.toastSuccess.close();
      }

      _closeError () {
        this.$.toastError.close();
      }

      _closeAnyNotification () {
        this.notifySuccess = "";
        this.notifyError = "";
        this._closeSuccess();
        this._closeError();
      }

      _externalSourcesChanged (externalSources) {
        if (externalSources) {
          for (let name in externalSources) {
            let el = this.shadowRoot.querySelector('#' + name);
            el.setAttribute('source', JSON.stringify(externalSources[name]));
          }
        }
      }

      _isInput (type) {
        return (this._inputTypes.indexOf(type) > -1 );
      }

      _isCheckbox (type) {
        return type === 'checkbox';
      }

      _isCollection (type) {
        return type === 'collection';
      }

      _isReadonly (attributes) {
        return (attributes && attributes.readonly);
      }

      _formReset () {
        this.fields.forEach(fld => {
          if (this._isInput(fld.type)) {
            let el = this.shadowRoot.querySelector('paper-input[name=' + fld.name + ']');
            el.value = '';
          } else if (this._isCheckbox(fld.type)) {
            let el = this.shadowRoot.querySelector('paper-checkbox[name=' + fld.name + ']');
            el.checked = false;
          }
        });

      }

      _modelDataChanged (data) {
        if (data) {
          for (let field in data) {
            let formField = this.shadowRoot.querySelector('[name=' + field + ']');
            if (formField) {
              if (Array.isArray(data[field])) {
                /** This is for collections **/
                formField._items = data[field];
              } else {
                formField.value = data[field];
              }
            }
          }
        }
      }

      _generateModelPayLoad (model) {
        for (let prop in model) {
          let formField = this.shadowRoot.querySelector('[name=' + prop + ']');
          if (formField) {
            if (formField.tagName == "PAPER-CHIP-INPUT-AUTOCOMPLETE") {
              /** This is for collections **/
              model[prop] = formField._items;
            } else {
              model[prop] = formField.value;
            }
          }
        }
        return model;
      }

      validate (fields, request) {
        var errors = [];
        for (let i in fields) {
          let validators = fields[i].validators;
          for (let v in validators) {
            let required = (validators[v].required !== false) ? true : validators[v].required;
            switch (validators[v].type) {
              case 'regex':
                if ((null === request[fields[i].name] || undefined === request[fields[i].name] || false === request[fields[i].name])
                    && required) {
                  errors.push(validators[v].message);
                } else  if (request[fields[i].name] && null === request[fields[i].name].match(validators[v].regex)) {
                  errors.push(validators[v].message);
                }
                break;
            }
            if (validators[v].stop && errors.length > 0) {
              return errors;
            }
          }
        }
        return errors;
      }

      executeMe (e) {
        this._closeAnyNotification();
        let form = this.shadowRoot.querySelector('iron-form');
        switch(e.currentTarget.dataset['action']) {
          case 'cancel':
            this.dispatchEvent(new CustomEvent('cancel', {bubbles: true, composed: true}));
            break;
          case 'delete':
          case 'edit':
            this.dispatchEvent(new CustomEvent('submit', {
              detail: {
                key: this.key,
                type: e.currentTarget.dataset['action'],
                payload: this._generateModelPayLoad(this.model)
              }
            }));
            break;
          case 'filter':
            this.dispatchEvent(new CustomEvent('filter', {
              detail: form.serializeForm()
            }));
            break;
          case 'reset' :
            this._formReset();
            break;
          case 'link':
            break;
          case 'button':
        }
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized.
       */
      ready() {
        super.ready();
        let form = this.shadowRoot.querySelector('iron-form');
        form.attached();

        Polymer.RenderStatus.afterNextRender(this, function () {
            this._setPaperToastContainer();
        });
      }

    }

    window.customElements.define(DashForm.is, DashForm);
  </script>
</dom-module>
