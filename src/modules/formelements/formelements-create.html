<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../lib/module-element-behavior.html">
<link rel="import" href="../../models/formelements-model.html">
<link rel="import" href="../../elements/dash-form.html">
<link rel="import" href="../../my-icons.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="formelements-create">
  <template>
    <style include="shared-styles">
      :host {
        display: block
      }
    </style>
        
      <formelements-model
        on-model-create-success="_notifyUser">
      </formelements-model>
  
      <paper-material elevation="2">
        <dash-form
          class="default"
          has-cancel
          key="[[key]]"
          model="[[formElementsModel.model]]"
          fields="[[form.fields]]"
          actions="[[_formActions]]"
          notify-error="[[errorMessage]]"
          notify-success="[[successMessage]]"
          on-cancel="_goToList"
          on-submit="_execAction"
          model-ready>
            <div class="title title-header"><h2><iron-icon icon="my-icons:group"></iron-icon>New Form Element</h2></div>
        </dash-form>
      </paper-material>
  </template>

  <script>
    /**
     * `formelements-create` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class FormElementsCreate extends ModuleElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'formelements-create';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          isReady: Boolean,
          connection: {
            type: String,
            value: 'dozer'
          },
          formElementsModel: HTMLElement,
          pageType: {
            type: String,
            value: 'form'
          },
          data: Object,
          externalData: {
            type: Object,
          },
          form: Object,
          payload: {
            type: Array,
            value: [
              'top_level_id',
              'parent_id',
              'label',
              'template_id',
              'lists_id',
              'default_lists_item_id'
            ]
          }
        };
      }

      _notifyUser (e) {
        this.dispatchEvent(new CustomEvent('dash-go-to', {
          detail: {
            route: this.getModuleName() + '/edit/' + e.detail.message.response.id
          },
          bubbles: true,
          composed: true
        }));
        this.shadowRoot.querySelector('dash-form').formReset();
        e.detail.message = "Form element " + e.detail.message.response.label + " created";
        super._notifyUser(e)
      }

      _setExternalData (e) {
      }

      _createFormElements (e) {
        let valid = this.shadowRoot.querySelector('dash-form').validate(this.form.fields, e.detail.payload);
        this.errorMessage = "";
        if (valid.length > 0) {
          this.errorMessage = valid;
          return;
        }
        //Don't override permissions so remove in the request roles and groups, also is recommended to lock the username
        let payload = this._sanitizePayload(this.payload, e.detail.payload);
        this.formElementsModel.create(null, JSON.stringify(payload));
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'formelements-model';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
        this.formElementsModel = this.shadowRoot.querySelector(this.model);
        this.form = this.formElementsModel.getCreateForm();

        this.actions = this.form.actions;
        this.isReady = true;

        this.addEventListener('create-formelements', function (e) {
          this._createFormElements(e);
        });
      }

    }

    window.customElements.define(FormElementsCreate.is, FormElementsCreate);
  </script>
</dom-module>
