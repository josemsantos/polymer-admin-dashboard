<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../lib/module-element-behavior.html">
<link rel="import" href="../../models/list-model.html">
<link rel="import" href="../../elements/dash-form.html">
<link rel="import" href="../../elements/dash-list.html">
<link rel="import" href="../../my-icons.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="lists-show">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --dash-list-card-content: {
          border: none;
        };
        --dash-list-paper-material: {
          margin: 0;
        };
        --paper-datatable-api-custom-td_-_text-align: left;
      }

      dash-list {
        margin: 16px 0 0 0;
      }

      .list-items {
        margin-top: 32px;
       }

      .list-items h2 {
        color: var(--paper-blue-800);
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}"></app-route>

    <list-model
      on-model-response-changed="_setData"></list-model>

    <paper-material elevation="2">
      <dash-form
        class="default"
        has-cancel
        key="[[key]]"
        model="[[listModel.model]]"
        fields="[[form.fields]]"
        model-data="[[data]]"
        on-cancel="_goToList"
        show-only>
        <div class="title title-header"><h2><iron-icon icon="my-icons:menu"></iron-icon>Show List</h2></div>
        <div slot="footer">
          <div class="list-items"><h2></iron-icon>List Items</h2></div>
          <dash-list
            elevation="0"
            show-list-only
            items="[[data.items]]"
            columns="[[columns]]">
          </dash-list>
        </div>
      </dash-form>
    </paper-material>
  </template>

  <script>
    /**
     * `lists-show` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class ListsShow extends ModuleElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'lists-show';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          isReady: Boolean,
          connection: {
            type: String,
            value: 'dozer'
          },
          listModel: HTMLElement,
          pageType: {
            type: String,
            value: 'form'
          },
          data: Object,
          form: Object,
          columns: {
            type: Array,
            value: [
              {
                header: 'Name',
                index: 'name',
                type: 'none'
              },
              {
                header: 'Icon',
                index: 'icon',
                type: 'none'
              }
            ]
          },
        };
      }

      static get observers() {
        return [
          '_routeIdChanged(routeData.id, isReady)'
        ];
      }

      _routeIdChanged (id) {
        this.key = id;
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'list-model';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
        this.listModel = this.shadowRoot.querySelector(this.model);
        this.form = this.listModel.getForm();

        this.isReady = true;
      }
    }

    window.customElements.define(ListsShow.is, ListsShow);
  </script>
</dom-module>
