<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../lib/module-element-behavior.html">
<link rel="import" href="../../models/user-model.html">
<link rel="import" href="../../elements/dash-form.html">
<link rel="import" href="../../my-icons.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="users-show">
  <template>
    <style include="shared-styles">
       :host {
        display: block
      }
    </style>
    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}"></app-route>
      
    <user-model
      fetch-groups
      on-users-groups-changed="_setExternalData"
      on-model-response-changed="_setData"></user-model>

    <paper-material elevation="2">
      <dash-form
        class="default"
        has-cancel
        key="[[key]]"
        model="[[userModel.model]]"
        fields="[[fields]]"
        model-data="[[data]]"
        external-sources="[[externalData]]"
        on-cancel="_goToList"
        show-only>
          <div class="title title-header"><h2><iron-icon icon="my-icons:group"></iron-icon>User account - [[data.username]]</h2></div>
      </dash-form>
    </paper-material>
  </template>

  <script>
    /**
     * `users-show` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class UsersShow extends ModuleElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'users-show';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          isReady: Boolean,
          connection: {
            type: String,
            value: 'seraph'
          },
          userModel: HTMLElement,
          pageType: {
            type: String,
            value: 'form'
          },
          data: Object,
          form: Object,
          externalData: {
            type: Object
          }
        };
      }
      
      _setExternalData (e) {
        let groups = [];
        if (e.detail.length) {
          e.detail.forEach(item => {
            groups.push({
              text: item.name,
              value: item.id
            });
          });
        }
        this.externalData = {
          'access_groups': groups
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'user-model';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
        this.userModel = this.shadowRoot.querySelector(this.model);
        this.form = this.userModel.getForm();
        this.fields = this.form.fields;

        this.isReady = true;
      }

    }

    window.customElements.define(UsersShow.is, UsersShow);
  </script>
</dom-module>
