<dom-module id="user-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <user-model
      on-model-response-changed="_setData"
      on-model-update-success="_notifyUser"></user-model>

    <paper-material elevation="2">
      <dash-form
        class="default"
        key="[[key]]"
        model="[[userModel.model]]"
        fields="[[fields]]"
        actions="[[_formActions]]"
        model-data="[[data]]"
        notify-error="[[errorMessage]]"
        notify-success="[[successMessage]]"
        on-submit="_execAction">
          <div class="title title-header"><h2><iron-icon icon="my-icons:person"></iron-icon>My profile [[user.username]]</h2></div>
          <div slot="success">User Account [[successMessage]] successfuly</div>
          <div slot="error"><pre>[[errorMessage]]</pre></div>
          <div slot="body">
            <dash-funfie 
              user="[[user]]"
              storage="[[storage]]"
              real-db="[[realDb]]"></dash-funfie>
          </div>
      </dash-form>
    </paper-material>
  </template>

  <script>
    /**
     * `user-profile` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class UserProfile extends DashFirebaseBehavior(ModuleElementBehavior(Polymer.Element)) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'user-profile';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          user: {
            type: Object,
            observer: '_userChanged'
          },
          connection: {
            type: String,
            value: 'seraph'
          },
          userModel: HTMLElement,
          pageType: {
            type: String,
            value: 'form'
          },
          data: Object,
          form: Object,
          payload: {
            type: Array,
            value: [
              'password',
              'email'
            ]
          }
        };
      }

      _userChanged (user) {
        if (user) {
          this.key = user.id;
        }
      }

      _setData (e) {
        this.data = e.detail.response;
      }

      _goToList (e) {
        console.log(e.detail)
      }

      _updateUser (e) {
        let valid = this.shadowRoot.querySelector('dash-form').validate(this.fields, e.detail.payload);
        this.errorMessage = "";
        if (valid.length > 0) {
          this.errorMessage = valid;
          return;
        }
        //Don't override permissions so remove in the request roles and groups, also is recommended to lock the username
        let payload = this._sanitizePayload(this.payload, e.detail.payload);
        this.userModel.update(null, this.user.id, JSON.stringify(payload));
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'user-model';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
        this.userModel = this.shadowRoot.querySelector(this.model);
        this.form = this.userModel.getProfileForm();

        this.fields = this.form.fields;
        this.actions = this.form.actions;

        this.addEventListener('update-user', function (e) {
          this._updateUser(e);
        });
      }

    }

    window.customElements.define(UserProfile.is, UserProfile);
  </script>
</dom-module>
