<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../elements/dash-list.html">
<link rel="import" href="../../lib/module-element-behavior.html">
<link rel="import" href="../../models/group-model.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="groups-list">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>

    <dash-list
      heading="Access Groups"
      items="[[items]]"
      heading-style="title-header"
      filters="[[filters]]"
      icon="my-icons:group"
      key="[[key]]"
      columns="[[columns]]"
      actions="[[userActions]]"
      total-items="[[totalItems]]"
      page="{{page}}"
      custom-pagination
      items-per-page="[[itemsPerPage]]"
      notify-success="[[successMessage]]"></dash-list>
    <group-model
      on-model-delete-success="_updateList"></group-model>
  </template>

  <script>
    /**
     * `groups-list` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class GroupsList extends ModuleElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'groups-list';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          key: {
            type: String,
            value: 'id'
          },
          module: {
            type: String,
            value: 'groups'
          },
          model: String,
          connection: {
            type: String,
            value: 'seraph'
          },
          columns: {
            type: Array,
            value: [
              {
                header: 'Name',
                index: 'name',
                type: 'data'
              },
              {
                header: 'Actions',
                index: 'key',
                type: 'actions'
              },
            ]
          },
          filters: {
            type: Array,
            value: [
              {
                label: 'Name',
                name: 'name',
                type: 'text',
                validators: []
              }
            ]
          },
          actions: {
            type: Object,
            value: {
              'create': {
              },
              'show': {
                'path': ':module/show/:key',
              },
              'edit': {
                'path': ':module/edit/:key',
              },
              'delete': {
                'event': 'delete-group',
              }
            }
          }
        };
      }

      _deleteConfirmed (key) {
        this.shadowRoot.querySelector(this.model).delete(key);
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'group-model';
      }

      onResponseChanged (e) {
        let list = this.shadowRoot.querySelector('dash-list');
        this.totalItems = e.detail.response.total;
        this.items = this._setActionsKey(e.detail.response.groups);
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized.
       */
      ready() {
        super.ready();

        this.addEventListener('delete-group', function (e) {
          let item = this.getItem(this.items, e.detail.key);
          this._alert({
            'key': item.id,
            'message': item.name
          });
        }.bind(this));
      }

    }

    window.customElements.define(GroupsList.is, GroupsList);
  </script>
</dom-module>
