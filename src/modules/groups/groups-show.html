<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../lib/module-element-behavior.html">
<link rel="import" href="../../models/group-model.html">
<link rel="import" href="../../elements/dash-header.html">
<link rel="import" href="../../elements/dash-form.html">
<link rel="import" href="../../my-icons.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="groups-show">
  <template>
    <style include="shared-styles">
       :host {
        display: block
      }
    </style>
    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}"></app-route>
    <group-model
      fetch-roles
      on-groups-roles-changed="_setExternalData"
      on-model-response-changed="_setData"></group-model>

    <dash-header
      title="Access Groups [[data.name]]"
      icon="my-icons:group"></dash-header>

    <paper-material elevation="2">
      <dash-form
        class="default"
        has-cancel
        key="[[key]]"
        model="[[groupModel.model]]"
        fields="[[fields]]"
        model-data="[[data]]"
        external-sources="[[externalData]]"
        on-cancel="_goToList"
        show-only>
      </dash-form>
    </paper-material>
  </template>

  <script>
    /**
     * `groups-show` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class GroupsShow extends ModuleElementBehavior(Polymer.Element) {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'groups-show';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          isReady: Boolean,
          connection: {
            type: String,
            value: 'seraph'
          },
          groupModel: HTMLElement,
          pageType: {
            type: String,
            value: 'form'
          },
          data: Object,
          form: Object
        };
      }

      _setExternalData (e) {
        let roles = [];
        if (e.detail.length) {
          e.detail.forEach(item => {
            roles.push({
              text: item.name,
              value: item.name
            });
          });
        }
        this.externalData = {
          'roles': roles
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
        this.model = 'group-model';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();
        this.groupModel = this.shadowRoot.querySelector(this.model);
        this.form = this.groupModel.getForm();
        this.fields = this.form.fields;

        this.isReady = true;
      }

    }

    window.customElements.define(GroupsShow.is, GroupsShow);
  </script>
</dom-module>
